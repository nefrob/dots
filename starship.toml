# Ref: https://starship.rs/config/#prompt 
format = '$all'

# Sample custom format:
# format = """
# $directory\
# $git_branch\
# $aws\
# $cmd_duration\
# $jobs\
# $time\
# $character\
# """

# Don't print a new line at the start of the prompt
add_newline = false

# Replace the "❯" symbol in the prompt with "➜"
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

# Make prompt a single line instead of two lines
[line_break]
disabled = true

[time]
disabled = false

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 10
style = "bold red"

